matrix:
  include:
    - stage: "Lint"
      language: node_js
      os: linux
      node_js: "10"
      script: cd src && npm run ci.tslint && cd ../demo && npm run ci.tslint
    - stage: "WebPack, Build"
      os: osx
      env:
        - WebPack="iOS"
      osx_image: xcode10
      language: node_js
      node_js: "10"
      jdk: oraclejdk8
      before_install:
        - pod repo update
        - pip install --upgrade pip
        - pip install --user --upgrade matplotlib
        - pip install six
      script:
        - cd demo-ng && npm run build.plugin && npm i && tns build ios --bundle --env.uglify
    - language: android
      os: linux
      env:
        - WebPack="Android"
      jdk: oraclejdk8
      before_install: nvm install 10
      script:
        - cd demo-ng && npm run build.plugin && npm i && tns build android --bundle --env.uglify --env.snapshot
    - language: android
      env:
        - BuildAndroid="28"
      os: linux
      jdk: oraclejdk8
      before_install: nvm install stable
      script:
        - cd src && npm i && npm run tsc && cd ../demo && tns build android
    - os: osx
      env:
        - BuildiOS="12"
        - Xcode="10"
      osx_image: xcode10
      language: node_js
      node_js: "10"
      jdk: oraclejdk8
      before_install:
        - pod repo update
        - pip install --upgrade pip
        - pip install --user --upgrade matplotlib
        - pip install six
      script:
        - cd src && npm i && npm run tsc && cd ../demo && tns build ios
    - language: android
      env:
        - BuildAndroid="Vue"
      os: linux
      jdk: oraclejdk8
      before_install: nvm install stable
      script:
          - cd src && npm i && npm run tsc && cd ../demo-vue && tns build android
    - os: osx
      env:
        - BuildiOS="Vue"
        - Xcode="10"
      osx_image: xcode10
      language: node_js
      node_js: "10"
      jdk: oraclejdk8
      before_install:
        - pod repo update
        - pip install --upgrade pip
        - pip install --user --upgrade matplotlib
        - pip install six
      script:
        - cd src && npm i && npm run tsc && cd ../demo-vue && tns build ios
android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository

install:
  - echo no | npm install -g nativescript
  - tns usage-reporting disable
  - tns error-reporting disable
